<div class="layout">
    <main class="main-content">
        <!-- Contenu principal avec layout à 3 colonnes -->
        <aside class="patient-details">
            <div class="panel">
                <div class="panel__header">
                    <img src="assets/icons_detail_patient/detailsPatient.svg"></img>
                    <h2>Détails du Patient</h2>
                </div>
                <div class="panel__content">
                    <div class="patient-placeholder">
                        <img class="icon-user" src="assets/icons_detail_patient/patientProfil.png"></img>
                        <p>Sélectionnez un patient pour voir ses détails</p>
                    </div>
                </div>
            </div>
        </aside>
        <div class="main-content-center">
            <div class="main-content-center__header">
                <div>
                    <h2>Liste d'attente</h2>
                    <p>Gérez vos patients en temps réel</p>
                </div>
                <button class="btn-primary">
                    <img src="assets/main_content/ajoutrerPatient.png" class="icon-plus"></img>
                    <span>Nouveau Patient</span>
                </button>
            </div>
        
            <div class="waiting-list">
                <table>
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>PATIENT</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="empty-state">
                            <td colspan="4">Aucun patient pour aujourd'hui</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <div class="status-counters">
                <div class="counter waiting">
                    <img class="icon-clock" src="assets/main_content/enAttente.png"></img>
                    <div class="counter__info">
                        <span>En attente</span>
                        <strong>0</strong>
                    </div>
                </div>
                <div class="counter absent">
                    <img class="icon-user-x" src="assets/main_content/absent.svg"></img>
                    <div class="counter__info">
                        <span>Absent</span>
                        <strong>0</strong>
                    </div>
                </div>
                <div class="counter done">
                    <img class="icon-check" src="assets/main_content/terminer.svg"></img>
                    <div class="counter__info">
                        <span>Terminé</span>
                        <strong>0</strong>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
