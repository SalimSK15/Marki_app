<div class="patients-page">
    <div class="patients-header">
      <h1>Mes Patients</h1>
      <p>Historique complet des patients</p>
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">
          <img src="assets/icons/search.svg" alt="Rechercher">
        </span>
        <input type="text" placeholder="Rechercher par nom, téléphone, email ou adresse...">
      </div>
    </div>
    
    <div class="patients-list-container">
      <div class="patients-list">
        <div class="patients-list-header">
          <div class="column-header patient-column">PATIENT</div>
          <div class="column-header passage-column">DERNIER PASSAGE</div>
          <div class="column-header status-column">STATUS</div>
        </div>
        
        <div class="patients-list-empty">
          <p>Aucun patient passé</p>
        </div>
      </div>
      
      <div class="patient-details-placeholder">
        <div class="placeholder-icon">
          <img src="assets/icons/user-placeholder.svg" alt="Patient">
        </div>
        <p>Sélectionnez un patient pour voir ses détails</p>
      </div>
    </div>
  </div>
